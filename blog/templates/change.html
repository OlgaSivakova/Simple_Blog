
{%extends 'home.html'%}
{%load static%}
{%block content%}

<form action = '{%url "change"%}' method = 'post' id='change'>
    {% csrf_token %}
    {{msg}}
    <div class='form-group'>
        <label> Enter the current username</label>
        <input  class='form-control' type='text' name='old'>
    </div>
    <div class='form-group'>
        <label> New password</label>
        <input class='form-control' type='password' name='newp'>
    </div>
   
    <div class='form-group'> 
        <input type='submit' value='change' id = 'sb'>
    </div>




</form>
{%endblock%}
